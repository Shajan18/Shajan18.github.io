<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes Wrapping Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="notes-page">
  <header>
    <h1>Notes Wrapping Tool</h1>
  </header>
  <div class="tool-container">
    <div class="input-box">
      <textarea id="inputText" placeholder="Type your notes here..." rows="5"></textarea>
    </div>
    <div class="output-box">
      <textarea id="outputText" placeholder="Wrapped text will appear here..." readonly rows="5"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
